<div class="container">
    <h2>Form demo</h2>
    <div class="mb-3">
        <label   class="form-label"for="email">Email</label> 
        <input type="text" name="email" 
        id="email" placeholder="Enter your email"
         class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label" for="passwd">Password</label> 
<input type="text" name="passwd" 
id="passwd" placeholder="Password"
class="form-control">
    </div>
    <div class="mb-3">
        <select class="form-select" name="loctions" id="loc">
            <option selected>Select your city</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
        </select>
 </div>
   <div class="mb-3 form-check">
    <input type="checkbox" name="cheackbox" id="agreebs" class="form-check">
    <label for="agreebs" class="form-check-label">Agree</label>
   </div>
   <div class="mb-3 form-check">
    <input type="radio" name="cheackbox" id="radiobs" class="form-check">
    <label for="radiobsbs" class="form-check-label">yes/no</label>
   </div>
       
   <div class="form-check form-switch">
    <input type="checkbox" name="cheackbox" id="flexswitchCheckdefault" class="form-check-input">
    <label for="flexswitchCheckdefault" class="form-check-label">yes/no</label>
   </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
